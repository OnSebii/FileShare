<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Login Page - File Share</title>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <!-- Sign In Form -->
    <form
      class="form-signin d-flex flex-column align-items-center p-4 bg-dark rounded"
    >
      <img
        class="my-3"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h4 class="font-weight-normal">Please sign in</h4>

      <label for="inputEmail" class="mt-3 w-100">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
      />

      <label for="inputPassword" class="mt-3 w-100">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
      />
      <div class="mt-2">
        <button class="btn btn-secondary mt-3 login-button" type="submit">Login</button>
        <button class="btn btn-secondary mt-3" type="submit">Register</button>
      </div>

      <p class="mt-3 mb-3 text-muted">&copy; 2021</p>
    </form>
  </body>
</html>
